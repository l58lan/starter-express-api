<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>

    <title>PayPal JS SDK Standard Integration</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>

          </div>
        </div>
        <div class="col-sm"></div>
        <footer style="margin-top:50px" class="ms-footer"> Footer Intentionally left empty :) </footer>

    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=test&components=buttons&enable-funding=card&disable-funding=paylater,venmo" data-sdk-integration-source="integrationbuilder_sc"></script>
              <script src="index.js.js"></script>
